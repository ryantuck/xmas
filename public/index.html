<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>Listmas | The Social Christmas List</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="styleshseet" href="dist/css/style.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="dist/js/app.min.js"></script>

  <meta name="google-site-verification" content="UmECpFDQwQ0zSqNjCzZB1vJNSCvIJthdebxIshlMfBU" />
</head>

<body ng-app="sampleApp" ng-controller="NavController">
  <div class="wrapper">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/presents')}" ng-show="rootScopeUserExists()">
          <a href="/presents">My Presents</a>
        </li>
        <li ng-class="{active: isActive('/list/{{ rootScopeUserId() }}')}" ng-show="rootScopeUserIsFinalized()">
          <a href="/list/{{ rootScopeUserId() }}">My List</a>
        </li>
      </ul>
      <img src="img/{{currentFace}}.png" class="main-image">

      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <p class="navbar-text" ng-show="rootScopeUserExists()">
            Ho ho ho, welcome, {{activeUser()}}!
          </p>
          <li ng-click="logOut()" ng-show="rootScopeUserExists()">
            <a href="#">Log out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <!-- HEADER -->


      <div class="container">

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view autoscroll="true"></div>
      </div>
    </div>
    <div class="push"></div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="center-block" style="text-align:center">
        <p>{{ em }}</p>
      </div>
    </div>
  </footer>
</body>

</html>
