<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>Listmas | The Social Christmas List</title>
  <meta name="description" content="A social, shareable christmas list.">
  <meta name="keywords" content="Christmas, Lists, Gifts">
  <meta name="author" content="Ryan Tuck">

  <!-- Facebook Stuff -->
  <meta property="og:site_name" content="Listmas"/>
  <meta property="og:url" content="http://listmas.io" />
  <meta property="og:description" content="A social, shareable christmas list. Make your list. Check it twice. Share with family. Get what you want." />
  <meta property="og:image" content="img/big-smile-800.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="styleshseet" href="dist/css/style.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="dist/js/app.min.js"></script>

  <meta name="google-site-verification" content="UmECpFDQwQ0zSqNjCzZB1vJNSCvIJthdebxIshlMfBU" />
</head>

<body ng-app="sampleApp" ng-controller="NavController">
  <div class="wrapper">

    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/presents')}" ng-show="rootScopeUserExists()">
          <a href="/presents">Edit Presents</a>
        </li>
        <li ng-class="{active: isActive('/list/{{ rootScopeUserId() }}')}" ng-show="rootScopeUserIsFinalized()">
          <a href="/list/{{ rootScopeUserId() }}">My List</a>
        </li>
      </ul>
      <div ng-click="switchFace()" style="cursor: pointer">
        <img src="img/{{currentFace}}.png" class="main-image">
      </div>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li ng-show="rootScopeUserExists()">
            <a href data-toggle="modal" data-target="#nameModal" ng-click="getActiveUser();getActiveName()">Ho ho ho, welcome, {{activeUser()}}!</a>
          </li>
          <li ng-click="logOut()" ng-show="rootScopeUserExists()">
            <a href="#">Log out</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container">

      <!-- HEADER -->


      <div class="container">

        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view autoscroll="true"></div>
      </div>

      <div class="modal fade" id="nameModal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Edit Name</h4>
            </div>
            <div class="modal-body">
              <form>
                <input type="text" name="name" class="form-control" ng-model="activeName" placeholder="Name" required>
              </form>
            </div>
            <div class="modal-footer">
              <button class="btn btn-default" data-dismiss="modal">Cancel</button>
              <button class="btn btn-success" data-dismiss="modal" ng-click="saveUsername(activeName)">Save <i class="fa fa-check"></i>
              </button>
            </div>

          </div>
        </div>
      </div>



    </div>
    <div class="push"></div>
  </div>
  <footer class="footer">
    <div class="container">
      <div class="center-block" style="text-align:center">
        <p>{{ em }} | 2014 | Made with <i class="fa fa-heart"></i> in NYC by <a href="http://ryantuck.io" target="_blank" style="color:white">Ryan Tuck</a>
        </p>
      </div>
    </div>
  </footer>
</body>

</html>
