<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>8=======D</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="styleshseet" href="dist/css/style.min.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="dist/js/app.min.js"></script>
</head>

<body ng-app="sampleApp" ng-controller="NavController">
  <div class="container">

    <!-- HEADER -->
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Listmas</a>
      </div>
      <ul class="nav navbar-nav">
        <li ng-class="{active: isActive('/admin')}">
          <a href="/admin">Admin</a>
        </li>
        <li ng-class="{active: isActive('/presents')}" ng-show="rootScopeUserExists()">
          <a href="/presents">My Presents</a>
        </li>
      </ul>
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav navbar-right">
        <li ng-class="{active: isActive('/login')}" ng-hide="rootScopeUserExists()">
          <a href="/login">Login</a>
        </li>
        <li ng-class="{active: isActive('/signup')}" ng-hide="rootScopeUserExists()">
          <a href="/signup">Sign up</a>
        </li>
        <p class="navbar-text" ng-show="rootScopeUserExists()">
          Ho ho ho, welcome, {{activeUser()}}!
        </p>
        <li ng-click="logOut()" ng-show="rootScopeUserExists()">
          <a href="#">Log out</a>
        </li>
      </ul>
      </div>
    </nav>

    <!-- ANGULAR DYNAMIC CONTENT -->
    <div ng-view></div>

  </div>
</body>

</html>
